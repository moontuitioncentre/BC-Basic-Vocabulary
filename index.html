const imageCache = {};

function preloadImages(words) {
  words.forEach(word => {
    const img = new Image();
    img.src = `img/${word}.png`;
    imageCache[word] = img;
  });
}

    // ===== DOM & 语音 =====
    let currentIndex = 0;
    const questionDiv = document.getElementById('question');
    const wordDiv = document.getElementById('word');
const imageEl = document.getElementById('wordImage');
    const meaningDiv = document.getElementById('meaning');

    function setMeaning(text) { meaningDiv.textContent = text || ''; }

    // 统一的朗读函数（默认：慢速 0.4、音高 0.6）
    function speak(text, lang, preferNames = [], rate = 0.4, pitch = 0.6) {
      const u = new SpeechSynthesisUtterance(text);
      u.lang = lang;
      u.rate = rate;
      u.pitch = pitch;

      const trySpeak = () => {
        const voices = speechSynthesis.getVoices() || [];
        let candidates = voices.filter(v => (v.lang || '').toLowerCase().startsWith(lang.toLowerCase()));
        // 如果没有马来语，回退印尼语
        if (!candidates.length && lang.toLowerCase().startsWith('ms')) {
          candidates = voices.filter(v => (v.lang || '').toLowerCase().startsWith('id'));
          if (candidates.length) u.lang = 'id-ID';
        }
        for (const key of preferNames) {
          const found = candidates.find(v => (v.name || '').toLowerCase().includes(key.toLowerCase()));
          if (found) { u.voice = found; break; }
        }
        if (!u.voice && candidates.length) u.voice = candidates[0];
        speechSynthesis.cancel();
        speechSynthesis.speak(u);
      };

      if (speechSynthesis.getVoices().length === 0) {
        speechSynthesis.onvoiceschanged = trySpeak;
      }
      trySpeak();
    }

    // ===== 华文为主（按钮函数不再覆盖速率/音高）=====
    function playChineseWord() {
      const text = zh[currentIndex] || '';
      setMeaning('');
      speak(text, 'zh-CN', ['Xiaoyi','Microsoft','male']);
    }

    function showEnglish() {
      const text = en[currentIndex] || '(待添加英文)';

    function nextWord() {
      if (currentIndex < zh.length - 1) {
        currentIndex++;
        updateQuestion();
      }
    }

    function prevWord() {
      if (currentIndex > 0) {
        currentIndex--;
        updateQuestion();
      }
    }

    function updateQuestion() {
  questionDiv.innerText = `题目 ${currentIndex + 1}`;
  wordDiv.innerText = zh[currentIndex] || '—';
  setMeaning('');
  updateImage(); // ⭐ 加这一行
}

function updateImage() {
  const word = zh[currentIndex];
  if (!word) {
    imageEl.style.display = 'none';
    return;
  }

  const imgPath = `img/${word}.png`;

  imageEl.src = imageCache[word]?.src || imgPath;
  imageEl.alt = word;

  // 如果图片不存在，就自动隐藏
  if (imageCache[word]) {
  imageEl.style.display = 'block';
} else {
  imageEl.style.display = 'none';
}

  imageEl.onload = () => {
    imageEl.style.display = 'block';
  };
}

    updateQuestion();

// ===== 语音引擎预热（减少点击朗读延迟）=====
function warmUpSpeech() {
  const u = new SpeechSynthesisUtterance(" ");
  u.volume = 0; // 静音，不会真的发声
  speechSynthesis.speak(u);
  speechSynthesis.cancel();
}

// 页面载入完成后，预热一次语音引擎
window.addEventListener("load", warmUpSpeech);
